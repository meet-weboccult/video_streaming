<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{url_for('static', filename='js/tailwind.config.js')}}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bg-gray-50 dark:bg-gray-900 min-h-screen">
        <div class="h-16 w-screen px-10 py-2 border-b-2 border-b-wot_red-normal flex justify-between items-center">
            <div>
                <img src="{{url_for('static',filename='images/WOT_Logo_dark.png')}}" class="h-10">
            </div>
            <div class="text-white">
                <a href="/logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
            </div>
        </div>

        <div class="flex flex-col items-center justify-center h-[80vh]">

            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">

                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center">
                        Face Detection
                    </h1>

                    <div>
                        <img src="{{url_for('static',filename='images/placeholder.svg')}}" id="output" alt="">
                        <video autoplay="true" id="videoElement"></video>

                    </div>

                    <div>
                        <button type="submit" class="w-full text-white bg-[#FF2525] hover:bg-[#d91f1f] focus:ring-4 focus:outline-none focus:ring-wot_red-hover font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-[#FF2525] dark:hover:bg-[#d91f1f] dark:focus:ring-wot_red-800" onclick=start_detection()>
                            Start
                        </button>
                        <div>
                        </div>
                    </div>
                
                </div>

            </div>
        
        <div>        
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script src="{{url_for('static',filename='js/app.js')}}">

    </script>
</body>
</html>
